<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Übung Kryptographie - Einfache Verschlüsselung und Entschlüsselung im Browser</title>
</head>
<body>
    <header>
        <h1>Übung: Einfache Verschlüsselung und Entschlüsselung im Browser</h1>
    </header>
    <form id="form">
        <p><label for="message">Nachricht:</label></p>
        <p><textarea id="message" placeholder="Bitte geben Sie hier Ihre Nachricht ein!"></textarea></p>
        
        <p><button type="submit" id="submit">Absenden</button></p>
        <output id="encoded"></output>
        <output id="decoded"></output>
        <output id="log"></output>
    </form>
    <script src="script.js"></script>
</body>
</html>
