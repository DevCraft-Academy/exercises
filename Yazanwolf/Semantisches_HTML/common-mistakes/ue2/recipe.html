<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe: Chocolate Brownies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Recipe: Chocolate Brownies</h1><!--Remove unnecessary class title-->
        <section aria-label="Recipe ingredients"><!--Remove class ingredients and substitute it with aria-label-->
            <h2>Ingredients</h2>
            <ul>
                <li>2 cups all-purpose flour</li>
                <li>1 cup sugar</li>
                <li>1/2 cup cocoa powder</li>
            </ul>
        </section>
        <section aria-label="Recipe instructions"><!--Remove class instructions and substitute it with aria-label-->
            <h2>Instructions</h2>
            <!--unordered list makes more sense-->
            <ul>
                <li>Preheat the oven to 350&#8457;</li><!--used html entity &#8457; for browsers support-->
                <li>Mix dry ingredients in a bowl</li>
            </ul>
        </section>
    </div>
</body>

</html>
