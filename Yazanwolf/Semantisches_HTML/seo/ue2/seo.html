<!DOCTYPE html>
<html>
  <head>
    <title>Bildergalerie</title>
  </head>
  <body>
    <h1>Köstliche Desserts Galerie</h1>
    <figure>
      <img src="schokoladenkuchen.jpg" alt="Schokokuchen" />
      <figcaption>
        Ein köstlicher Schokoladenkuchen, perfekt gebacken, mit einer
        reichhaltigen, glatten Schokoladenglasur.
      </figcaption>
    </figure>
    <figure>
      <img src="fruchttorte.jpg" alt="Fruchttorte" />
      <figcaption>
        Eine verlockende Fruchttorte, kunstvoll mit einer Vielzahl von frischen
        Früchten wie Erdbeeren, Blaubeeren, Kiwi und Physalis dekoriert.
      </figcaption>
    </figure>
    <figure>
      <img src="kaesekuchen.jpg" alt="Kaesekuchen" />
      <figcaption>
        Ein reichhaltiger Käsekuchen, perfekt gebacken und mit einer goldenen
        Kruste, die köstlich knusprig ist.
      </figcaption>
    </figure>
  </body>
</html>
