<!DOCTYPE html>
<html>
    <head>
        <title>UE 2</title>
    </head>
    <body>
        <header>
            <h1>UE 2 Example of Semantic HTML structure</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <h2>Article 1</h2>
                <p>Content of article 1</p>
                <section>
                    <h3>Section 1</h3>
                    <p>Content of section 1</p>
                </section>  
                <section>
                    <h3>Section 2</h3>
                    <p>Content of section 2</p>
                </section>  
            </article>
            <aside>
                <h2>Aside - Links to some related pages</h2>
                <nav>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                    </ul>
                </nav>
            </aside>
        </main>
        <footer>
            <section>
                <h2>Contact</h2>
                <nav>
                    <ul>
                        <li><a href="#">Email</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Address</a></li>
                    </ul>
                </nav>
            </section>
        </footer>
    </body>

</html>
