<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Formvalidierung</title>
</head>

<body>
    <div class="outer-wrapper">
        <h1>Übung: Formvalidierung</h1>
        <form id="form">
            <div class="input-wrapper">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Vor- und Nachname">
                <span id="nameError"></span>
            </div>
            <div class="input-wrapper">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Emailadresse">
                <span id="emailError"></span>
            </div>
            <div class="input-wrapper">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" placeholder="Passwort">
                <span id="passwordError"></span>
            </div>
            <div class="input-wrapper">
                <label for="confirmPassword">Passwort bestätigen:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Passwort bestätigen">
                <span id="confirmPasswordError"></span>
            </div>
            <button type="submit">Absenden</button>
            <span id="successMessage"></span>
        </form>
    </div>
</body>

</html>
